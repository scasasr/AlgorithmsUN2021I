{% extends 'base.html' %}

{% block head %} 
<h1 style="text-align: center"> Descifrado </h1>
{% endblock %}


{% block body %}

<div class="form">
    <form action="/dt" style="text-align: center;" method="POST">
        <label for="fname">Texto:</label>
        <input type="text" id="fname" name="text"><br><br>
        <label for="lname">Llaves(p y q):</label>
        <input type="text" id="lname" name="values"><br><br>
        <input type="submit" value="Mostrar">

    </form>

    <form action="/dte">
        <input type="submit" value="Regresar">
    </form>

    <br></br>

    <p style="text-align: center;"> {{first}} </p>

    <p style="text-align: center;"> {{ text }} </p>


</div>

{% endblock %}
